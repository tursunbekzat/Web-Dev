<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Challenge: Write a poem</title>
    </head>
    <body>
        <h1>Қыс</h1>
        <p>
            Ақ киімді,денелі, ақ сақалды,<br>
            Соқыр мылқау танымас тірі жанды<br>
            Үсті-басы ақ қырау түсі суық,<br>
            Басқан жері сықырлап келіп қалды.<br>
        </p>
    </body>
</html>
